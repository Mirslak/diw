<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>√Åfrica Olmedilla Soler</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <!-- NO SE PUEDE USAR BR-->
  <body>
    <div class="contenedor">
      <div class="contenedor__header">
        <img src="./images/Cancel_White.png" />
        <h1>Get in touch</h1>
        <p>Good choice ...</p>
      </div>
      <div class="contenedor__registro">
        <form action="registro.html TO-DO" target="_blank" class="contenedor__registro-formulario">
          <div class="contenedor__registro-nombre">
            <label for="nombre" >Your name please</label>
            <input type="text" name="nombre"  class="contenedor__registro-nombre-input"/>
          </div>

          <div class="contenedor__registro-email">
            <label for="mail">A contact email</label>
            <input type="email" name="mail" class="contenedor__registro-email-input"/>
          </div>

          <div class="contenedor__registro-opciones">
            <select name="opciones">
              <optgroup label="What shall we talk about">
                <option value="New_proyect">About a new proyecto</option>
                <option value="Job_oportunity">About a job oportunity</option>
                <option value="Leave_coffee">Let's do this over a coffee</option>
              </optgroup>
            </select>
          </div>

      </div>
      <div class="contenedor__observaciones">
          <textarea name="observaciones">How can I help?</textarea>
          <input type="submit" value="Send Message"  class="contenedor__observaciones-boton"/>
        </form>
      </div>
    </div>
  </body>
</html>
