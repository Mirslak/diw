<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Africa Olmedilla Soler</title>
</head>
<body>
    <div class="layout">
        <header>
            <h1>Inventario del comercio de alquiler de coches</h1>
        </header>

        <fieldset>
            <legend>Inventario</legend>
            <article class="fabricante"></article>
            <article class="modelo"></article>
        </fieldset>

        <div class="separacion20px"></div>

        <fieldset>
            <legend>Edición</legend>
            <from class="edicion"></from>
            <label for="fabricante">Fabricante</label>
            <input type="text" name="fabricante" id="fabricante" class="texto">
            <input type="button" value="Añadir" class="button add">
            <input type="button" value="Eliminar" class="button del">
            <div class="separacion"></div>
            <label for="modelo">Modelo: </label>
            <input type="text" name="modelo" id="modelo" class="texto">
            <input type="button" value="Añadir" class="button add">
            <input type="button" value="Eliminar" class="button del">
           
        </fieldset>

        <fieldset>
            <legend>Estado</legend>
        </fieldset>

        <fieldset>
            <legend>Logger</legend>
        </fieldset>
    </div>
</body>
</html>
