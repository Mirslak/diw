<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Comic LOL</title>
</head>
<body>
    <div class="contenedor">
        <main class="contenedor__main">
            <article class="contenedor__main-article" style="background-image: url('imagenes/1.jpg');">
                <h3>Málaga</h3>
                <p>27 diciembre 2021</p>
            </article>

            <article class="contenedor__main-article" style="background-image: url(imagenes/2.jpg);">
                <h3>Madrid</h3>
                <p>30 diciembre 2021</p>
            </article>

            <article class="contenedor__main-article" style="background-image: url(imagenes/3.jpg);">

                <p>3 enero 2022</p>
            </article>

            <article class="contenedor__main-article" style="background-image: url(imagenes/4.jpg);">

                <p>6 enero 2022</p>
            </article>

            <article class="contenedor__main-article" style="background-image: url(imagenes/5.jpg);">
                <h3>Alicante</h3>
                <p>9 enero 2022</p>
            </article>

            <article class="contenedor__main-article" style="background-image:  url(imagenes/6.jpg);">

                <p>13 enero 2022</p>
            </article>
        </main>

        <aside class="contenedor__aside" style="background-image: url(imagenes/aside.png);">
            <h3>Leage of Legends</h3>
            
            <ul>
                <li>Málaga</li>
                <li>Madrid</li>
                <li>Almería</li>
                <li>Murcia</li>
                <li>Alicante</li>
                <li>Valencia</li>
            </ul>
            

            <footer>
                <button>Comprar Entradas</button>
            </footer>

        </aside>
        
        <div class="boton">
            <button>Comprar Entradas</button>
        </div>
    </div>

</html>
